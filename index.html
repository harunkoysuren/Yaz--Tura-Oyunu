<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Yazı Tura Oyunu</title>
</head>
<body>
<div class="container">
  <div class="stats">
    <p id="tura-count">Tura : 0</p>
    <p id="yazi-count">Yazı : 0</p>
  </div>
  <div id="coin" class="coin">
    <div class="tura">
      <img src="./1tl.png">
    </div>
    <div class="yazi">
      <img src="./2tl.png">
    </div>
  </div>
  <div class="buttons">
    <button id="flip-button">Döndür</button>
    <button id="reset-button">Sıfırla</button>
  </div>
</div>



<script src="./script.js"></script>
</body>
</html>
